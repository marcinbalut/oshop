<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="saveProduct(f.value)">
            <div class="form-group">
                <label for="title">Title</label>
                <input [(ngModel)]="product.title" #title="ngModel" name="title" id="title" type="text" class="form-control" required>
                <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                    Title is required
                </div>
            </div>
            
            <div class="form-group">
                <label for="price">Price</label>
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                    <input [(ngModel)]="product.price" #price="ngModel" name="price" id="price" type="number" class="form-control" required>
                </div>
                <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                    Price is required
                </div>
            </div>
            
            <div class="form-group">
                <label for="category">Category</label>
                <select [(ngModel)]="product.category" #cetegory="ngModel" name="category" id="category" class="form-control" required>
                    <option value=""></option>
                    <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
                </select>    
                <div class="alert alert-danger" *ngIf="cetegory.touched && cetegory.invalid">
                    Category is required
                </div>
            </div>    
        
            <div class="form-group">
                <label for="imageUrl">Image URL</label>
                <input [(ngModel)]="product.imageUrl" #imageUrl="ngModel" name="imageUrl" id="imageUrl" type="text" class="form-control" required>
                <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
                    Image URL is required
                </div>
            </div>    
        
            <button class="btn btn-primary">Save</button>
            <button type="button" (click)="deleteProduct()" class="btn btn-danger">Delete</button>
        </form>
    </div>


    <div class="col-md-6">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" [src]="product.imageUrl">
            <div class="card-body">
              <h5 class="card-title">{{ product.title }}</h5>
              <p class="card-text">{{ product.price | currency }}</p>
            </div>
          </div>
    </div>
</div>
